<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/img/logo_transparent.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Playfair+Display&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/base/reset.css">
    <link rel="stylesheet" href="/assets/base/variables.css">
    <link rel="stylesheet" href="/assets/base/base.css">
    <link rel="stylesheet" href="../assets/componentes/contacto.css">

</head>
<body>
    <header class="container header__container">
        <img src="/img/logo_transparent.png" alt="logo js" class="header__logo"/>
        <nav>
            <ul class="header__list-nav">
                <li class="header__link"><a href="/index.html">Inicio</a></li>
                <li class="header__link"><a href="/screens/proyectos.html">Proyectos</a></li>
                <li class="header__link"><a href="/screens/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="container index__container flex flex--center flex--column">
        <section class="informacion">
            <h1 class="informacion__title">Informacion de contacto</h1>
            <div class="container__form">
                <form action="mailto:jsmerchan1013@gmail.com" class="informacion__form flex flex--column" method="post" enctype="text/plain">
                    <div class="element__form">
                        <label class="informacion__label" for="nombre">Nombre</label>
                        <input
                        name="nombre"
                        id="nombre"
                        class="informacion__input"
                        type="text"
                        placeholder="Nombre Apellido"
                        required
                        />
                    </div>                    
                    <div class="element__form">
                        <label class="informacion__label" for="email" >Email</label>
                        <input
                        name="email"
                        id="email"
                        class="informacion__input"
                        type="email"
                        placeholder="ejemplo@gmail.com"
                        required
                        />
                    </div>
                    <div class="element__form">
                        <label class="informacion__label" for="mensaje">Mensaje</label>
                        <textarea
                        class="informacion__textarea"
                        name="mensaje"
                        id="mensaje"
                        placeholder="Mensaje a enviar"
                        required
                        ></textarea>
                    </div>
                    <input class="button" type="submit" name="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <ul class="footer__list">
            <img src="/img/person.svg" alt="nombre">
            <li class="footer__list-element">Johan Sebastian Merchan Urrego</li>
            <img src="/img/email.svg" alt="email">
            <li class="footer__list-element">ejemplo@gmail.com</li>
            <img src="/img/phone.svg" alt="telefono">
            <li class="footer__list-element">3164504084</li>
            <img src="/img/github.svg" alt="Git hub">
            <li class="footer__list-element">Git hub</li>
        </ul>
    </footer>    
</body>
</html>
